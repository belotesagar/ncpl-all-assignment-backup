<h1>welcome in organization section</h1>
<div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" formControlName="Name" id="exampleInputUsername" placeholder="Name">
      <small class="redError" *ngIf="Name.invalid && Name.touched" id="MsgPos">Username is
        Required</small>
    </div>
    <div class="form-group">
      <input type="text" formControlName="Address" id="exampleInputPassword" placeholder="Address">
      <small class="redError" *ngIf="Address.invalid && Address.touched" id="MsgPos">Address is
        Required</small>
    </div>
    <div class="form-group">
      <input type="number" formControlName="Mobile" id="exampleInputPassword" placeholder="Phone">
      <small class="redError" *ngIf="Mobile.invalid && Mobile.touched" id="MsgPos">Phone is
        Required</small>
    </div>
    <button type="submit" id="loginbutton">SUBMIT</button>
  </form>
</div>
<div class="userData">
  <h3>Result</h3>
  <ul>
    <li *ngFor="let item of items">
      <p>Name:{{item.Name}}</p>
      <p>Address:{{item.Address}} </p>
      <p>Mobile No:{{item.Mobile}} </p>
    </li>
  </ul>
</div>
